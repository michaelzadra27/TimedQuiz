<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>jQuery DOM elements</title>
  <link rel="stylesheet" href="./assets/style.css" />


</head>

<body>
  <div class="container">
    <div id="quizHeader">
      
      <div id ="time">0</div>
      <div id="score">0</div>
    </div>
    <div id="questionBox" class="hide">
      <div id="question"></div>
      <div id="answerBtn" class="buttonGrid">
        <button class="choice" id="A"></button>
        <button class="choice" id ="B"></button>
        <button class="choice" id="C"></button>
        <button class="choice" id ="D"></button>

      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class=" start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="leaderB-btn" class="leaderB-btn btn hide">See Scores</button>
      <button id="restart-btn" class="restart-btn btn hide">Restart</button>
      <div id ="endScreen" class ="endScreen-btn hide">
        You've Won!



      </div>

    </div>





    

    <script src="./assets/script.js"></script>
